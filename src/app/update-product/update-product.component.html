<h2>Update Product Details</h2> 

<div [hidden]="submitted" style="width: 500px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fname">Product Name</label>
        <input type="text" class="form-control" id="fname" required [(ngModel)]="product.productName" name="productName">
      </div>
  
      <div class="form-group">
        <label for="name">Product Catagory</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="product.productCatagory" name="productCatagory">
      </div>
  
      <div class="form-group">
        <label for="name">Product Description</label>
        <input type="text" class="form-control" id="emailId" required [(ngModel)]="product.productDescription" name="productDescription">
      </div>
  
      <div class="form-group">
          <label for="name">Unit</label>
          <input type="text" class="form-control" id="emailId" required [(ngModel)]="product.unit" name="unit">
      </div>
  <br>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  
  <div [hidden]="!submitted">
    <h4> Updated successfully!</h4>
  </div>
