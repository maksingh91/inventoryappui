<h3> Search Product</h3>
<div style="width: 500px;">
  <form (ngSubmit)="searchProduct()">
    <div class="form-group">
      <label for="name">Product Catagory</label>
      <input type="text" class="form-control" id="productCatagory" required [(ngModel)]="productCatagory" name="productCatagory">
    </div>
  <br>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<br>
<br>
<div *ngIf="submitted && !isError" class="panel panel-primary">
    <div  class="panel-heading">
      <h2>Product List by Category</h2>
    </div>
    <div class="panel-body main">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Product Catagory</th>
            <th>Product Description</th>
            <th>Unit</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.productName}}</td>
            <td>{{product.productCatagory}}</td>
            <td>{{product.productDescription}}</td>
            <td>{{product.unit}}</td>
            <td>
                <button (click)="updateProduct(product)" class="btn btn-info btn-detail" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table> 
    </div>
  </div>
  <div *ngIf="isError">
    <br>
    <h4 style="color: blue;">{{responseMsg}}</h4>
  </div>
